<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>user</title>
		<script src="js/mui.min.js"></script>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="css/mui.min.css" rel="stylesheet" />
		<script type="text/javascript">
			mui.init({
				swipeBack:true
			});
		</script>
	</head>

	<body>
		<header class="mui-bar mui-bar-nav">
		  	<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
		  	<h1 class="mui-title">我</h1>
		</header>
		<div class="mui-content">
			<div class="mui-content-padded" id="div">
				<br />
				这是登陆以后才可以看到的页面
				<br /><br />
				点击下面的按钮即可退出登陆
				<br /><br />
				<button id="button1" class="mui-btn mui-btn-block mui-btn-danger" style="padding: 10px;">退出当前账号</button>
			</div>
		</div>
		<script>
			mui("#div").on("tap","#button1",function(){
				mui.confirm("是否退出当前账号？","退出账号",["确认","取消"],function(e){
					if(e.index==0){
						var storage;
	        			storage=window.localStorage;
	        			storage.clear();
	        			rtnAg();
	        			mui.back();
	        			mui.toast("账号已退出");
					}else{
						return false;
					}
				});
			});
			function rtnAg(){
	            var user=plus.webview.currentWebview();
	            var index=user.opener(); 
	            index.evalJS("signedout()");
	        }
		</script>
	</body>

</html>
